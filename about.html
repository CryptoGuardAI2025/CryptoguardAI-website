<script>
  // Mobile MenÃ¼
  (function(){
    const toggle = document.querySelector('.nav__toggle');
    const menu = document.getElementById('navMenu');
    if (toggle && menu){
      toggle.addEventListener('click', () => {
        const open = menu.classList.toggle('is-open');
        toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
    }
    // Aktiver Link markieren
    const here = location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('.nav__list a').forEach(a=>{
      if(a.getAttribute('href')===here){ a.style.borderBottomColor = 'var(--gold)'; a.style.color='var(--gold)'; }
    });
    // Sprache speichern/setzen
    const langBtns = document.querySelectorAll('.lang-btn');
    const setLang = (lng) => {
      localStorage.setItem('cgai_lang', lng);
      langBtns.forEach(b=>b.setAttribute('aria-pressed', b.dataset.lang===lng ? 'true':'false'));
      if (window.CGAIi18n && typeof window.CGAIi18n.setLanguage==='function'){
        window.CGAIi18n.setLanguage(lng);
      }
    };
    const saved = localStorage.getItem('cgai_lang') || 'de';
    setLang(saved);
    langBtns.forEach(b=>b.addEventListener('click', ()=> setLang(b.dataset.lang)));
  })();
</script>
